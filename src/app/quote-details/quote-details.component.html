<p>Author: {{quote.author}}</p>
<p>Submitted: {{quote.completeDate|dateCount}} days ago</p>
<p>Submitted by: {{quote.submittedBy}}</p>
<p>Up Votes: {{count}}</p>
<p>Down Votes: {{sum}}</p>

  <div class=" btn-group">
        <button class="btn  btn-sm btn-primary" (click)="addUpvote()">Up Vote</button>
        <button class="btn  btn-sm btn-warning" (click)="addDownvote()">Down Vote</button>
        <button class="btn  btn-sm btn-danger" (click)="quoteDelete(true)">Delete</button>    
  </div>
